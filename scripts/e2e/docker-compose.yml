# DEVELOPMENT ONLY, DO NOT USE FOR PRODUCTION
version: '3.5'

services:
  db:
    build: db/.
    ports:
      - "26257:26257"
      - "8080:8080" # Web based dashboard
    environment:
      - COCKROACH_USER=root
      - COCKROACH_DB=badaas_db

  api:
    build:
      context: ./../..
      dockerfile: ./scripts/e2e/api/Dockerfile
    ports:
      - "8000:8000"
    restart: always
    # environment:
      # - BADAAS_PORT=8000
      # - BADAAS_MAX_TIMOUT= 15 # in seconds
    depends_on:
      - db
    volumes:
      - ./api/badaas.yml:/badaas.yml

  oidc-provider:
    build: oidc-provider/.
    ports:
      - "3000:3000" 
    environment:
      - HOST=e2e-oidc-provider-1
      - REDIRECT_URI=http://e2e-api-1:8000/auth/oidc/callback
      # - PORT=3000
      # - CLIENT_ID= ...
      # - CLIENT_SECRET = ...
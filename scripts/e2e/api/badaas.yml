server:
  port: 8000
  host: "0.0.0.0" # listening on all interfaces
  timeout: 15 # in seconds
  pagination:
    page: 
      max: 10


database:
  host: e2e-db-1
  port: 26257
  sslmode: disable
  username: root
  password: postres
  name: badaas_db
  init:
    retry: 10
    retryTime: 5

logger:
  mode: dev
  request:
    template: "Receive {{method}} request on {{url}}"

auth:
  type: oidc
  oidc:
    clientID: oidcCLIENT
    clientSecret: abcd
    issuer: "http://e2e-oidc-provider-1:3000"
    claimIdentifier: email
    redirectURL: "http://e2e-api-1:8000/auth/oidc/callback"
    scopes: "profile,email"
